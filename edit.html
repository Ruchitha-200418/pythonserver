<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Edit Student</h2>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ student[1] }}" required>

        <label>Email:</label>
        <input type="email" name="email" value="{{ student[2] }}" required>

        <label>Birthday:</label>
        <input type="date" name="birthday" value="{{ student[3] }}" required>

        <label>Phone:</label>
        <input type="text" name="phone" value="{{ student[4] }}" required>

        <label>Course:</label>
        <input type="text" name="course" value="{{ student[5] }}" required>

        <label>Address:</label>
        <textarea name="address" required>{{ student[6] }}</textarea>

        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
