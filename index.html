<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Student Records</h2>
    <a href="{{ url_for('add') }}"><button>Add Student</button></a>
    <table class="table">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Birthday</th><th>Phone</th><th>Course</th><th>Address</th><th>Actions</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>{{ s[3] }}</td>
            <td>{{ s[4] }}</td>
            <td>{{ s[5] }}</td>
            <td>{{ s[6] }}</td>
            <td class="actions">
                <a href="{{ url_for('edit', id=s[0]) }}">Edit</a>
                <a href="{{ url_for('delete', id=s[0]) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
